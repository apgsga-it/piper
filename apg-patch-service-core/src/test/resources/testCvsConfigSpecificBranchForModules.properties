# List of CVS Modules for which the CVS Branch is common for ALL Services.
# Information within this file is used during Setup task, when we tag the Java Artifact Modules.
# Path to this file is configured with cvs.config.specific.branch.file.path Property
# Information within this file is used ONLY for Java Module, and not for SQL.
# Information within this file is read dynamically by Piper. No restart is required when we modify it.
# File format is: <cvsBranch>=<commaSeparatedListOfCvsModuleName>
# Example :
#      it21_release_9_1_1_admin_uimig=com.affichage.it21.domainwerte.aenv,com.affichage.it21.domainwerte.alog
#      anotherCvsBRanch=com.another.module.1,com.another.module.2,com.another.module.n

specificCvsBranch_1=module.1.1,module.1.2,module.1.3
specificCvsBranch_2=module.2.1,module.2.2,module.2.3,module.2.4